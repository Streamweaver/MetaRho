{% extends "blog/base.xhtml" %}

{% block content-title %}{{ title }}{% endblock %}

{% block content-body %}
    <form action="" method="post">
        {% for field in form %}
            <div class="fieldWrapper">
                {{ field.errors }}
                {{ field.label_tag }}: {{ field }}
            </div>
        {%  endfor %}
    </form>
{%  endblock %}
