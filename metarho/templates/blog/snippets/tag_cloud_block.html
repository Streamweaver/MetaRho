{% load tagging_tags %}

{% comment %}
Creates a tag cloud block for posts using django-tagging
{% endcomment %}

<div id="tag-cloud-block" class="block">
    <div id="tag-cloud-block-inner" class="block-inner">
    <h2>Tag Cloud</h2>
        {%  tag_cloud_for_model blog.Post as post_tags %}
        {% for tag in post_tags %}
            <a href="{% url blog:tag-post-list tag.name %}">{{ tag.name }}</a>-{{ tag.count }}-{{ tag.fontsize }}
        {% endfor %}
    </div> <!-- /tag-cloud-block-inner -->
</div> <!-- /tag-cloud-block -->
