{% extends "blog/base.xhtml" %}

{% block content-title %}{{ title }}{% endblock %}

{% block content-body %}
	{% if tags %}
	    {% for tag in tags %}
            <a href="{% url tag:detail tag.slug %}">{{ tag.text }}</a>{% ifnotequal forloop.revcounter0 0 %},{% endifnotequal %}
	    {% endfor %}
	{% else %}
	    <div class="summary warning">No tags were found.</div>
	{% endif %}
{% endblock %}
